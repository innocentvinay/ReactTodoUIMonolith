trigger: none

pool:
    vmImage: ubuntu-latest
stages:
  - stage: Buildstage
    displayName: Buildstage
    jobs:
      - job: 
        steps:
        - task: NodeTool@0
          inputs:
            versionSource: 'spec'
            versionSpec: '16.x'
        - task: Npm@1
          inputs:
            command: 'install'
        - task: Npm@1
          inputs:
              command: 'custom'
              workingDir: '$(buildstageArtifactdirectory)'